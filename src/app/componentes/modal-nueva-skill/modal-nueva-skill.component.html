<div mat-dialog-title>
    {{titulo}}
</div>
<div mat-dialog-content>
    <form (ngSubmit)="crearNuevaExp()" novalidate #f="ngForm">
        <div class="form-group mb-3">
            <label for="nombre">Nombre de Habilidad</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                required>
        </div>
        <div class="form-group mb-3">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                required>
        </div>
        <div class="form-group mb-3">
            <mat-form-field appearance="fill">
                <mat-label for="tipo" class="form-label etiqProgreso">Tipo de Habilidad</mat-label>
                <mat-select (selectionChange)="opcionElegida($event)">
                    <mat-option [value]="hard">Hard</mat-option>
                    <mat-option [value]="soft">Soft</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group mb-3">
            <mat-form-field appearance="fill">
                <mat-label for="progreso" class="form-label etiqProgreso">Progreso</mat-label>
                <mat-select required (selectionChange)="opcionProgreso($event)">
                    <mat-option [value]="principiante">Principiante</mat-option>
                    <mat-option [value]="intermedio">Intermedio</mat-option>
                    <mat-option [value]="avanzado">Avanzado</mat-option>
                    <mat-option [value]="experto">Experto</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-info btn-block" (click)="onClickSi()"
        mat-button [mat-dialog-close]="true" [disabled]="!f.valid">{{nombreBoton}}</button>
        <button class="btn btn-info btn-block" mat-button (click)="onClickNo()">CANCELAR</button>
    </form>
</div>
